<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lines_and_dots.css') }}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body id="page-top" body="">
<div class="container">  
    <div id="loginbox" class="container col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4"> 
        <div class="row">                
              <svg viewBox="0 0 32 32">
                <g filter="">
                  <use xlink:href="#git"></use>
                </g>
              </svg>
        </div>
            <div class="panel panel-default" >
                <div class="panel-heading">
                    <div class="panel-title text-center">GitHub Authentication</div>
                </div>     
                <div class="panel-body" >
                    <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="user" type="text" class="form-control" name="user" value="" placeholder="GitHub Username or email address">                                    
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="GitHub Password">
                        </div>                                                                  
                        <div class="form-group">
                            <div class="row">
                            <div class="col text-center col-sm-12 controls">
                                <button type="submit" href="#" class="btn btn-navy text-white "><i class="glyphicon glyphicon-log-in"></i> Log in</button>                          
                            </div>
                        </div>
                    </div>
                </form>     
            </div>                     
        </div>  
    </div>
</div>
<div id="particles"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='lines_and_dots.js') }}"></script>
</body>
</html>
