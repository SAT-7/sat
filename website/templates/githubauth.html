{% extends "connected.html" %} {% block title %}Connect to your GitHub{% endblock %} {% block content
    %}
    <div id="loginbox" class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4"> 
        <div class="row">                
              <svg viewBox="0 0 32 32">
                <g filter="">
                  <use xlink:href="#git"></use>
                </g>
              </svg>
        </div>
            <div class="panel panel-default" >
                <div class="panel-heading">
                    <div class="panel-title text-center">GitHub Authentication</div>
                </div>     
                <div class="panel-body" >
                    <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="user" type="text" class="form-control" name="user" value="" placeholder="GitHub Username or email address">                                    
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="GitHub Password">
                        </div>                                                                  
                        <div class="form-group">
                            <div class="row">
                            <div class="col text-center col-sm-12 controls">
                                <!--<button type="submit" href="/models" class="btn btn-navy text-white "><i class="glyphicon glyphicon-log-in"></i> Log in</button>-->
                                <a href="/models" class="btn btn-navy text-white "><i class="glyphicon glyphicon-log-in"></i> Log in</a>                          
                            </div>
                        </div>
                    </form>     
                </div>                     
            </div>  
        </div>
    </div>

{% endblock %}
